<div class="row">
	<div class="input-group" >
		<input type="text" ng-model="itemName" class="form-control" placeholder="Enter a new task"></input>
		<span class="input-group-btn">
			<button class="btn  btn-default" ng-click="add()"><span class="glyphicon glyphicon-plus"></span></button>
		</span>
	</div>
	<div>
	   
	</div>
	<hr>
	<div class="col-sm-12"  style="margin-top:5px;">
		<label ng-repeat="item in data.list | filter:filter2:'T'" ng-class="{'btn btn-success col-sm-12': item.completed==true, 
		                  'btn btn-info col-sm-12': item.completed==false}">
		    <input type="checkbox"  ng-model="item.completed"  style="float:left;"/>
			<span ng-class="{'line': item.completed==true, 
		                  '': item.completed==false}" style="float:left;">&nbsp {{item.name}}</span> 
		</label>
	</div>
</div>
<label class="btn btn-primary col-sm-12" style="margin-top:5px;">
	<input type="checkbox" ng-model="showAll" style="float:left;"/>
	<span style="float:left;">&nbsp Show Completed Items...</span> 
</label>
